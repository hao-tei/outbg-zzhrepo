{% extends 'header.html' %}

{% block title %}
Home Page
{% endblock%}

{% block contents %}
<table border="1">
    <tr>
        <th>标题</th>
        <th>内容</th>
    </tr>
    {% for article in articles %}
    <tr>
        <td><a href="/article/{{article.id}}.html">{{article.title}}</a></td>
        <td>{{article.content}}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
